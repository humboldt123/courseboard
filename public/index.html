<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lisu+Bosa&display=swap');
      :root {
        --dark: #212121;
        --superdark: #0a0a0a;
        --light: #fefefe;
        --red: #e83b3b;
        --darkred: #ae2334;

        --transparent: #00000000;
      }

      body {
        font-family: 'Lisu Bosa', serif;
        color: var(--dark);
        background-color: var(--light);
      }

      .material-symbols-outlined {
        color: var(--dark);
        user-select: none;
        font-variation-settings: 'fill' 1, 'wght' 400, 'opsz' 24
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
