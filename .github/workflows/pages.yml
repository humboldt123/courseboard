name: pages
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '21'
        check-latest: true
    - run: npm install
    - run: npm run build
    - name: deploy
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
          target_branch: gh-pages
          build_dir: dist
      env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
